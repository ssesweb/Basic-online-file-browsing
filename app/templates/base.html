<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文件浏览器</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入自定义配色方案 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/color.css') }}">
    <!-- 引入主题过渡动画样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-transition.css') }}">
    <!-- 自定义样式 -->
    <style>
        .file-item:hover {
            background-color: var(--background-secondary);
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }
        .breadcrumb {
            background-color: transparent;
            padding: 0.75rem 1rem;
        }
    </style>
    <!-- 在head的style标签中添加 -->
    <style>
        /* 防止模态框打开时页面跳动 */
        body.modal-open {
            padding-right: 0 !important;
            overflow: hidden;
        }
        /* 平滑过渡效果 */
        .modal {
            transition: opacity 0.3s ease;
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">文件浏览器</a>
                <div class="ms-auto">
                    <button id="themeToggle" class="btn theme-toggle">
                        <i id="themeIcon" class="fa-solid fa-moon fa-fw"></i>
                        <span id="themeTextSpan" style="display: inline-block;">夜间模式</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid py-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-white py-3" style="background-color: var(--primary-color);">
        <div class="container text-center">
            <small>文件浏览器 &copy; {{ now.year }}</small>
        </div>
    </footer>
    
    <!-- 在body底部添加Bootstrap JS之前添加模态框 -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body text-center">
                    <img id="fullImage" class="img-fluid" src="" 
                         style="max-height: 80vh; max-width: 100%">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 添加主题切换功能 -->
    <script>
        // 增强版主题切换功能
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeTextSpan');
            
            const applyTheme = (isDark) => {
                document.body.style.transition = 'background-color 0.3s ease, color 0.3s ease';
                document.documentElement.style.setProperty('color-scheme', isDark ? 'dark' : 'light');
                document.body.classList.toggle('dark-mode', isDark);
                
                if (themeIcon) {
                    themeIcon.className = `fa-solid ${isDark ? 'fa-sun' : 'fa-moon'} fa-fw`;
                }
                if (themeText) {
                    themeText.textContent = isDark ? '日间模式' : '夜间模式';
                }
                
                // 保存主题设置到本地存储
                if (isDark) {
                    localStorage.setItem('darkMode', 'true');
                } else {
                    localStorage.removeItem('darkMode');
                }
                
                setTimeout(() => {
                    document.body.style.transition = '';
                }, 300);
            };

            // 初始化主题
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDarkMode);
            applyTheme(isDarkMode);

            // 切换主题事件
            themeToggle.addEventListener('click', () => {
                const isDark = !document.body.classList.contains('dark-mode');
                applyTheme(isDark);
                
                // 添加点击动画
                themeToggle.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    themeToggle.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
